<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX006</title>
  </head>
  <body>
    <h1>Somando dois números</h1>
    <button onclick="clique()">Iniciar a soma</button>
    <script>
      function clique() {
        n1 = eval(prompt("Digite um número:"))
        n2 = eval(prompt("Digite outro número:"))
        soma = n1 + n2
        document.getElementById("saudacao").innerHTML = `A soma entre ${n1} e ${n2} é igual a ${soma} !`
      }
    </script>
    <p id="saudacao">Aqui vai aparecer o resultado</p>
  </body>
</html>
