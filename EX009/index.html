<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EX009</title>
  </head>
  <body>
    <h1>Contador de Cliques</h1>
    <button onclick="clique()">Clique em min</button>
    <button onclick="zerar()">Zerar Contador</button>
    <script>
      var click = 0;
      function clique() {
        click++;
        document.getElementById("valorClique").innerHTML =
          "O contador est√° com " + click + " cliques.";
      }
      function zerar() {
        document.getElementById("valorClique").style.display = 'none'
      }
    </script>
    <p id="valorClique"></p>
  </body>
</html>
