<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EX003</title>
</head>
<body>
    <h1>Interagindo com um botão</h1>
    <button onclick="clique()">Clique Aqui</button>
    <script>
        function clique() {
            nome = prompt("Qual seu nome?");
            alert(`Olá ${nome}`);
        }
    </script>
</body>
</html>
